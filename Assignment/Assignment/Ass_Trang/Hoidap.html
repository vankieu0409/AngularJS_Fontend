<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi Đáp</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card text-center">
                <div class="card-header">
                  <h2> Hỏi Đáp </h2>
                </div>
                <div class="card-body">
                   
                </div>
                <div class="card-footer text-primary">
                    <i class='bx bxs-location-plus'></i>
                Tòa nhà FPT Polytechnic, P. Trịnh Văn Bô, Xuân Phương, Nam Từ Liêm, Hà Nội, Vietnam
                </div>
              </div>
        </div>
        <div class="row pt-5 pb-4">
            <div class="col-12 col-sm-7">
                <h4 class="text-danger"><u>Bạn có thắc mắc về vấn đề nào</u></h4>
                <form class="row g-3 pt-3">
                    <div class="col-md-12">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Câu Hỏi</label>
                      <input type="text" class="form-control" id="inputAddress2" >
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit mb-4" class="btn btn-primary">Gửi</button>
                    </div>
                  </form>
            </div>
            <div class="col-12 col-sm-5 " >
                <h4 class="text-danger"><u>Get And Touch</u></h4>
                <div class="row pt-2">
                    <span>
                        <i class='bx bx-globe'></i>
                        <a href="https://caodang.fpt.edu.vn/">https://caodang.fpt.edu.vn/</a>
                    </span>
                   
                </div>
                <div class="row pt-3">
                   <span><i class='bx bxs-phone-call' ></i>
                    +84981725836</span> 
                </div>
                <div class="row pt-2">
                    <img src="https://reviewedu.net/wp-content/uploads/2021/09/Cao-dang-fpt.jpeg" class="img-fluid" alt="...">
                </div>
            </div>
        </div>
    </div>
     <!-- JavaScript Bundle with Popper -->
     <script src="js/jquery.min.js"></script>
     <script src="js/popper.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
</body>
</html>
