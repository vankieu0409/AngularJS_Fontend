<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp Ý</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3><i class='bx bx-calendar-plus'></i>Nhập lời góp ý</h3>
            </div>
            <div class="card-body">
                <div class="row pt-2">
                    <div class="col-12">
                    <label for="">Họ và tên</label>
                    <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-12">
                    <label for="">Số điện thoại</label>
                    <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-6">
                        <div class="text-primary">
                            <b> Bạn có hài lòng với trang web ?</b>
                         </div>
                         <div class="form-check form-check-inline pt-2">
                             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                             <label class="form-check-label" for="inlineRadio1">Hài lòng</label>
                           </div>
                           <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                             <label class="form-check-label" for="inlineRadio2">Không hài lòng</label>
                           </div>
                    </div>
                    <div class="col-6">
                        <div class="text-primary">
                            <b> Bạn thích trang số mấy ?</b>
                         </div>
                         <select class="form-select mt-2 col-12" aria-label="Default select example">
                            <option selected>1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                            <option value="1">5</option>
                            <option value="2">6</option>
                            <option value="3">7</option>
                            <option value="1">8</option>
                            <option value="2">9</option>
                            <option value="3">10</option>
                            <option value="1">11</option>
                            <option value="2">12</option>
                            <option value="3">13</option>
                        </select>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-12">
                     <label for="">Nội dung góp ý</label>
                     <textarea class="form-control" name="" id="" cols="30" rows="3"></textarea>
                    </div>
                 </div>
                 <div class="row p-3">
                    <div class="col-12 text-center">
                        <div class="text-primary">
                            <b> Bạn thấy trang web có hữu ích?</b>
                         </div>
                         <div class="form-check form-check-inline pt-2">
                             <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio11" value="option1">
                             <label class="form-check-label" for="inlineRadio11">có</label>
                           </div>
                           <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio21" value="option2">
                             <label class="form-check-label" for="inlineRadio21">Không</label>
                           </div>
                    </div>
                 </div>
            
                <div class="row">
                    <div class="col-12 ">
                        <button class="btn btn-warning float-end m-2" style="width: 80px;">Gửi</button>
                        <button class="btn btn-danger float-end m-2" style="width: 80px;">Hủy</button>                
                    </div>
                </div>
            </div>
            <div class="card-footer text-center text-danger">
                <h6>Vui lòng nhập đầy đủ thông tin</h6>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-4">
                <img src="https://i.doanhnhansaigon.vn/2016/07/15/de-loi-gop-y-doanhnhansaigon-1508437549_750x0.jpg" class="img-fluid" alt="...">
            </div>
            <div class="col-4">
                <img src="https://hoabinh.dms.gov.vn/documents/38028/882442/anh+thu.jpg/374ca3b3-9938-4dd4-ae2b-195407506b2f?t=1604285607886" class="img-fluid" alt="...">
            </div>
            <div class="col-4">
                <img src="https://i.ytimg.com/vi/aKi-x-BUon4/maxresdefault.jpg" class="img-fluid" alt="...">
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
