<body style="background-color:rgb(230, 111, 111);">
    <div class="container">
        <div class="shopping-mall text-center">
            <h1>
                Chào Mừng Bạn Đến Với Trang Thi Online</h1>

            <form action="">
                <div class="form-group mx-2 pt-3">
                    <label for="username" style="color: #171718;"><b><i class="fas fa-user"></i>Tài Khoản:</b></label>
                    <input name="usename" type="text" ng-model="username" id="username" class="form-control">

                <div class="form-group mx-2 pt-3">
                    <label for="username" style="color: #171718;"><b><i class="fas fa-user"></i>Mật khẩu:</b></label>
                    <input name="password" type="text" ng-model="password" id="username" class="form-control">
                </div>
                <div class="row m-2">
                    <div class="col-5 p-0"> <a style="text-decoration: none;" href="Quenmatkhau.html">Quên mật khẩu?</a>

                    <div class="col-7"><a style="text-decoration: none;" class="float-end" href="">Đăng nhập với
                            SMS?</a></div>
                </div>
                <div class="text-center my-5">
                    <button class="btn btn-primary col-3" ng-click="login(username,password)">Đăng Nhập</a></button>
                </div>
                <hr>

                    <button class="btn btn-outline-secondary col-10 offset-1">

                </div>
                <div class="row p-2 mb-3">
                    <button class="btn btn-outline-secondary col-10 offset-1">
                        <b><i class='bx bxl-google'></i>

                    </button>
