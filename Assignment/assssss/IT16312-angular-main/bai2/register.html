<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/29b41ee1c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="mb-3">
                        <label for="">Họ và tên</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Ngày sinh</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Giới tính</label>
                        <select class="form-control" >
                            <option value="">Nam</option>
                            <option value="">Nữ</option>
                            <option value="">Khác</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="">Tình trạng hôn nhân</label>
                        <br>
                        <input id="relationship" type="checkbox" class="form-check-input"> <label for="relationship">Độc thân</label>
                    </div>
                    <div class="mb-3">
                        <label for="">Tiểu sử</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-sm btn-primary">Đăng ký</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
