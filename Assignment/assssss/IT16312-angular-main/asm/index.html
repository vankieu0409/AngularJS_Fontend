  <script>

    var app = angular.module('asm1', ['ngRoute']);
    app.run(function ($rootScope, $http) {
      $rootScope.student =null;
      console.log(1);
    });
    app.config(function ($routeProvider) {
      $routeProvider
        .when("/", {
          templateUrl: "screens/homepage.html",
          controller: "HomeController"
        })
        .when("/kiem-tra/:subjectId", {
          templateUrl: "screens/kiem-tra.html",
          controller: "TestProcessController"
        })
        .when("/gioi-thieu", {
          templateUrl: "screens/about.html",
        })
        .when("/lien-he", {
          templateUrl: "screens/contact.html",
        })
        .when("/hoi-dap", {
          templateUrl: "screens/FAQ.html",
        })
        // .when("/dang-nhap", {
        //   templateUrl: "screens/login.html",
        //   controller: "LoginController"
        // })
        .when("/dang-ki", {
          templateUrl: "screens/register.html",
          controller: "RegisterController"
        })
        .when("/forgotpassword", {
          templateUrl: "screens/forgotpassword.html",
          controller: "ForgotPasswordController"
        })
        .when("/updateaccount", {
          templateUrl: "screens/updateaccount.html",
          controller: "UpdateAccountController"
        })
        .otherwise({
          template: "<h2>Đường dẫn không tồn tại</h2>"
        })
    });

    app.controller("HomeController", function ($scope) {
      $scope.subjects = GlobalSubjects;
    });
    app.controller("TestProcessController", function ($scope, $routeParams) {
      $scope.subjects = GlobalSubjects;
      $scope.quizs = eval($routeParams.subjectId + "Questions");
    });
  </script>
