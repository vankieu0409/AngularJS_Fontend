<h3>Danh sách câu hỏi</h3>
<p>Số câu hỏi: {{questions.length}}</p>
<p>Số câu đã trả lời: {{countAnswers()}}</p>
<div class="row">
    <div class="col-8 offset-2 mt-3" ng-repeat="question in questions">
        <h4>{{question.Text}}</h4>
        <div class="form-check" ng-repeat="asw in question.Answers">
            <input ng-model="radioChange" 
                    ng-change="chooseAnswer(question.Id, asw.Id)" 
                    class="form-check-input" type="radio"
                    name="{{question.Id}}" id="asw_{{asw.Id}}">
            <label class="form-check-label" for="asw_{{asw.Id}}">
                {{asw.Text}}
            </label>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3 mb-3">
        <button ng-disabled="isSubmit" class="btn btn-primary" ng-click="submitExercise()">Nộp bài</button>
    </div>
</div>
