<div class="row">
    <h3>Đăng ký tài khoản</h3>
    <div class="col-6 offset-3 mt-3">
        <div class="form-group">
            <label for="">Họ và tên</label>
            <input type="text" ng-model="account.fullname" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Tài khoản</label>
            <input type="text" ng-model="account.username" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Ngày sinh</label>
            <input type="date" ng-model="account.birthday" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Mật khẩu</label>
            <input type="password" ng-model="account.password" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Giới tính</label>
            <select ng-model="account.gender" class="form-control">
                <option ng-repeat="gen in genderList" value="{{gen.id}}">{{gen.value}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Học phí</label>
            <input type="number" ng-model="account.schoolfee" class="form-control">
        </div>
        <div class="form-group mt-3">
            <button class="btn btn-primary" type="button" ng-click="createStudent()">Lưu</button>
        </div>

    </div>
</div>
